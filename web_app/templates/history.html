<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download History</title>
</head>
<body>
    <h1>Download History Files</h1>
    <ul>
        {% for file in files %}
        <li>
            <a href="{{ url_for('static', filename='history/' + file) }}" download>{{ file }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
